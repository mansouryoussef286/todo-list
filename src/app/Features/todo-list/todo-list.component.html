<div class="todo-list page-section">
	<h1>Todo List</h1>
	<div class="tasks-content">
		<div *ngIf="!IsLoaded">
			<app-loader></app-loader>
		</div>
		<div *ngIf="IsLoaded">
			<app-task-item *ngFor="let item of todoList" [TaskItem]="item"></app-task-item>
			<div *ngIf="!IsAdded" class="text-center">
				<app-loader></app-loader>
			</div>
		</div>
	</div>

	<!-- Add Item Form -->
	<div class="add-item-form">
		<div class="text">
			<input class="form-control" type="text" placeholder="Title" [(ngModel)]="newItem.Title" />
			<textarea class="form-control" placeholder="Description" [(ngModel)]="newItem.Description"></textarea>
		</div>
		<button class="btn btn-primary" (click)="addItem()"><i class="fa fa-plus"></i>+</button>
	</div>
</div>
