<nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
	<div class="container-fluid">
		<a class="navbar-brand" [routerLink]="['home']" class="logo">
			<img src="/assets/Images/full-logo.png" alt="logo-img" class="logo-img" />
		</a>
		<button
			class="navbar-toggler"
			type="button"
			data-bs-toggle="collapse"
			data-bs-target="#navbarNavDropdown"
			aria-controls="navbarNavDropdown"
			aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse flex-row-reverse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a
						class="nav-link"
						aria-current="page"
						[routerLink]="['home']"
						routerLinkActive="active"
						data-bs-toggle="collapse"
						data-bs-target=".navbar-collapse.show">
						home
					</a>
				</li>
				<li class="nav-item">
					<a
						class="nav-link"
						aria-current="page"
						[routerLink]="['todolist']"
						routerLinkActive="active"
						data-bs-toggle="collapse"
						data-bs-target=".navbar-collapse.show">
						My List
					</a>
				</li>
				<li class="nav-item">
					<a
						class="nav-link"
						aria-current="page"
						[routerLink]="['login']"
						routerLinkActive="active"
						data-bs-toggle="collapse"
						data-bs-target=".navbar-collapse.show">
						Login
					</a>
				</li>
			</ul>
		</div>

		<!-- [ngbPopover]="userPopup" -->
		<button type="button" class="profile-pic" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show" container="body" popoverClass="user-popover">
			<img [src]="CurrentUser?.ProfilePicturePath?? 'assets/Images/default-pp.png'" alt="User Profile" data-toggle="dropdown" />
		</button>
	</div>
</nav>
