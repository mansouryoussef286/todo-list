<div class="form-group">
	<input [id]="'task-item' + item.Id" type="checkbox" [(ngModel)]="item.completed" />
	<label [for]="'task-item' + item.Id" class="todo-item">
		<span class="item-title">{{ item.title }}</span>
	</label>
	<span class="item-date">{{ item.title }}</span>

	<p class="item-description">{{ item.description }}</p>
</div>
